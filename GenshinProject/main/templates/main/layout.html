{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<aside>
    <img src="{% static 'main/img/winky.png' %}" alt="winky">
    <span class="logo">alinacozy</span>
    <h3>Навигация</h3>
    <ul>
        <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i> Главная</li></a>
        <a href="{% url 'about' %}"><li><i class="fa-solid fa-circle-info"></i> Про нас</li></a>
        <a href="{% url 'characters_home' %}"><li><i class="fa-solid fa-address-book"></i> Персонажи</li></a>
        <a href="{% url 'profile' %}"><li><i class="fa-solid fa-user"></i> Профиль</li></a>
        <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fa-solid fa-plus-circle"></i> Добавить персонажа </button></li></a>
    </ul>
</aside>

<main>
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
